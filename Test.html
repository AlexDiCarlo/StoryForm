    <div>

                <div class="" data-nqe-story-icon="1">
                    <div class="border border-black rounded-[50%] cursor-pointer">

                </div>
    
     
            </div>
        </div>

                                    <!-- <div class="progress"><div></div></div> -->
                                    <div class="h-full scale-100 md:scale-90 md:opacity-[.5] group-[.mainImage]:scale-100 group-[.mainImage]:opacity-100 transition-all duration-1000">

                            <div class="h-[100dvh] md:h-full  md:pb-0">

                                </div>
                            </div>
    
                        </div>

                            <div class="h-[100dvh] md:h-full  md:pb-0">
                                <div class="relative h-full">

                                        <img class="w-full h-full object-cover md:w-auto md:max-h-[650px] min-[1600px]:max-h-[800px]  max-w-none" src="/images/StoryForm Images.png" alt="">
                                    </div> -->

                                    <div class="h-full scale-100 md:scale-90 md:opacity-[.5] group-[.mainImage]:scale-100 group-[.mainImage]:opacity-100 transition-all duration-1000">
                                        <img class="w-full h-full object-cover md:w-auto md:max-h-[650px] min-[1600px]:max-h-[800px]  max-w-none" src="https://cdn11.bigcommerce.com/s-3xm34my4ah/images/stencil/original/products/163/440/966510978_03__43181.1680181786.jpg" alt="">
                                    </div>
            
                                    <div class="hidden z-10 px-4 text-white group-[.mainImage]:block absolute right-0 h-full md:h-[30px] top-0 bottom-0 m-auto cursor-pointer" data-nqe-story-button="next"><i class="!hidden md:!block fa-regular fa-circle-right text-[30px]"></i></div>

                <div class="z-10 flex bottom-0 right-0 absolute lg:bottom-[unset] lg:top-[14px] gap-2 p-4 group pause" data-nqc-button-container>
                    <div class="hidden group-[.pause]:block text-xl"><i class="text-white bg-black rounded-[50%] p-[2px]  fa-solid fa-circle-pause text-[32px] cursor-pointer" data-nqe-pauseButton></i></div>
                    <div class="group-[.pause]:hidden text-xl"><i class="text-white bg-black rounded-[50%] p-[2px] fa-solid fa-circle-play text-[32px] cursor-pointer" data-nqe-playButton></i></div>
                    <div class="text-xl"><i class="text-white bg-black rounded-[50%] fa-solid fa-circle-xmark p-[2px] text-[32px] cursor-pointer" data-nqe-exitButton></i></i></div>
